<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 16px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #666;
            font-size: 1rem;
        }

        .upload-text span {
            color: #667eea;
            font-weight: 600;
        }

        #file-input {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 20px;
        }

        .preview-container.show {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .file-name {
            color: #666;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 24px;
            border-radius: 16px;
            animation: fadeIn 0.5s ease;
        }

        .result.show {
            display: block;
        }

        .result.cat {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .result.non-cat {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .result-icon {
            font-size: 64px;
            margin-bottom: 12px;
        }

        .result-label {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-confidence {
            color: #555;
            margin-top: 8px;
            font-size: 1rem;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.8rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Cat Classifier</h1>
        <p class="subtitle">Upload an image to find out if it's a cat</p>

        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-text">Drag & drop an image or <span>browse</span></p>
            <input type="file" id="file-input" accept="image/jpeg,image/png">
        </div>

        <div class="preview-container" id="preview-container">
            <img id="preview-image" class="preview-image" src="" alt="Preview">
            <p class="file-name" id="file-name"></p>
        </div>

        <button class="btn" id="classify-btn" disabled>Classify Image</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="result" id="result">
            <div class="result-icon" id="result-icon"></div>
            <div class="result-label" id="result-label"></div>
            <div class="result-confidence" id="result-confidence"></div>
        </div>

        <div class="error" id="error"></div>

        <p class="footer">
            Built with NumPy from scratch ¬∑ 
            <a href="/dashboard">üìä Monitoring Dashboard</a> ¬∑ 
            <a href="https://github.com/yourusername/deep-nn-from-scratch" target="_blank">GitHub</a>
        </p>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const fileName = document.getElementById('file-name');
        const classifyBtn = document.getElementById('classify-btn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultIcon = document.getElementById('result-icon');
        const resultLabel = document.getElementById('result-label');
        const resultConfidence = document.getElementById('result-confidence');
        const error = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.add('show');
            };
            reader.readAsDataURL(file);
            
            fileName.textContent = file.name;
            classifyBtn.disabled = false;
            
            // Hide previous results
            result.classList.remove('show', 'cat', 'non-cat');
            error.classList.remove('show');
        }

        // Classify button
        classifyBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // UI state
            classifyBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Prediction failed');
                }

                const data = await response.json();
                
                // Show result
                const isCat = data.prediction === 'cat';
                resultIcon.textContent = isCat ? 'üê±' : 'üö´';
                resultLabel.textContent = data.prediction;
                resultConfidence.textContent = `${(data.confidence * 100).toFixed(1)}% confidence`;
                
                result.classList.remove('cat', 'non-cat');
                result.classList.add('show', isCat ? 'cat' : 'non-cat');

            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                classifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
